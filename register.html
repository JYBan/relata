<!DOCTYPE html>
<html>
	<head>
		<title>Team17::Relata</title>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<style type="text/css">
			h1{
				margin-left: 10vh;
				margin-bottom: 7vh;
			}
			.footer {
				display: block;
			 	width: 100%;
				height: 50px;
			}
			#year, #month, #day, #age{
				display: inline;
			}
			#month, #day{
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Register</h1>
			<form action="php/register.php" method="post" class="form-horizontal" role="form" name="register">
				
				<div class="form-group">
					<label class="control-label col-xs-3" for="id">ID</label>
					<div class="col-xs-5">
						  <input type="text" class="form-control input-sm" id="id" name="id">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3" for="pwd">Password</label>
					<div class="col-xs-5">
						  <input type="password" class="form-control input-sm" id="pwd" name="pwd">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3" for="name">Name</label>
					<div class="col-xs-5">
						  <input type="text" class="form-control input-sm" id="name" name="name">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3">Sex</label>
					<div class="col-xs-8">
						<label class="radio-inline"><input type="radio" name="sex" value="0">남자</label>
						<label class="radio-inline"><input type="radio" name="sex" value="1">여자</label>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3" for="phone">Phone</label>
					<div class="col-xs-5">
						  <input type="text" class="form-control input-sm" id="phone" placeholder="000-0000-0000" name='phone'>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3">Birthdate</label>
					<div class="col-xs-8">
						<input type="text" class="form-control input-sm" id="year" placeholder="yyyy" style="width:20%;" name="year">년
						<input type="text" class="form-control input-sm" id="month" placeholder="mm" style="width:20%;" name="month">월
						<input type="text" class="form-control input-sm" id="day" placeholder="dd" style="width:20%;" name="day">일 
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3" for="address">Address</label>
					<div class="col-xs-8">
						  <input type="text" class="form-control input-sm" id="address" name="address">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3" for="address">Age</label>
					<div class="col-xs-3">
						  <input type="text" class="form-control input-sm" id="age" name="age" style="width:50%;"> 살
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-3">ID Type</label>
					<div class="col-xs-8">
						<label class="radio-inline"><input type="radio" name="role" value="2">평가자</label>
						<label class="radio-inline"><input type="radio" name="role" value="3">제출자</label>
					</div>
				</div>

				<div class="form-group"> 
				    <div class="col-xs-offset-3 col-xs-8">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				</div>
			<br>
			<footer class="footer">
				<div class="container">
					<center class="text-muted">copyright © 2015 by Relata</center>
				</div>
			</footer>
		</div>
	</body>
</html>
